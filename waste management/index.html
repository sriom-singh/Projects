<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waste Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-page" id="login-page">
      <div class="login-page-overlay" id="login-page-overlay"></div>
      <div class="login-contents">
        <h1 class="login-heading">Login</h1>
        <form id="form-login">
          <div class="input-group">
            <label for="user-input">Username</label><br />
            <input
              type="text"
              id="user-input"
              required
              placeholder="Email/Mobile Number"
            />
          </div>
          <div class="input-group">
            <label for="password-input">Password</label><br />
            <input
              type="text"
              id="password-input"
              required
              placeholder="Password"
            />
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="checkbox-input" required />
            <label for="checkbox-input">Accept Terms & Conditions</label><br />
          </div>
          <div class="submit">
            <button id="login-btn">Login</button>
          </div>
        </form>
      </div>
    </div>
    <header class="head">
      <div class="box1">
        <div class="logo">
          <span><img src="trash-can.png" alt="logo" /></span>
          <div id="slogan">
            <h1>Waste Solutions</h1>
            <h6>"Reduce, Reuse, Recycle"</h6>
          </div>
        </div>
        <div class="menu">
          <div class="dropdown">
            <a class="dropbtn">Home</a>
          </div>
          <div class="dropdown">
            <a class="dropbtn">About US</a>
            <div class="dropdown-content">
              <a href="#">Our Services</a>
              <a href="#">Team</a>
              <a href="#">About Project</a>
            </div>
          </div>

          <div class="dropdown">
            <a class="dropbtn">Environment</a>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>

          <div class="dropdown ">
            <a class="dropbtn ">Join US</a>
          </div>
          <div class="dropdown profile-div">
            <a class="dropbtn profile"><img src="user.png" alt="profile"></a>
            <div class="dropdown-content profile-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>


          <div class="dropdown login-btn">
            <a class="dropbtn" id="login-nav">Login</a>
          </div>
        </div>
      </div>
    </header>

    <div class="img-cover">
      <div class="img-layer">
        <div class="find">
          <h1>Find a Dump</h1>
          <h2>Find garbage dumps and landfills near you</h2>
          <button>Search</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
