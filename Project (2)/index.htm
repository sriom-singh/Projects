<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box1">
      <div class="box2">
        <section class="head">
          <h1>Job Application</h1>
          <b>(Web)</b>
        </section>

        <div class="name">
          <div class="last">
            <label for="first name">First Name</label>
            <input type="text" placeholder="Enter first Name.." />
          </div>

          <div class="last">
            <label for="last name">Last Name</label>
            <input type="text" placeholder="Enter Last Name.." />
          </div>

          <div class="last">
            <label for="emails">Email</label>
            <input type="email" placeholder="Enter Email.." />
          </div>

          <div class="last">
            <label for="job role">Job Role</label>
            <select name="role" id="job">
              <option value="select">Select Job Role</option>
              <option value="F Developer">Frontend Developer</option>
              <option value="B Developer">Backend Developer</option>
              <option value="fs Developer">Full Stack Developer</option>
              <option value="ui-ux">UI UX Designer</option>
            </select>
          </div>

          <div class="address">
            <label for="emails">Address</label>
            <textarea
              name="Address"
              id="input"
              cols="10"
              rows="10"
              placeholder="Enter Address"
            ></textarea>
          </div>

          <div class="last">
            <label for="city">Email</label>
            <input type="text" placeholder="Enter City.." />
          </div>

          <div class="last">
            <label for="pin">Pincode</label>
            <input type="number" placeholder="Enter Pincode.." />
          </div>

          <div class="last">
            <label for="date">Date</label>
            <input type="date" />
          </div>

          <div class="last">
            <label for="cv">Upload your CV</label>
            <input type="file" id="CV" />
          </div>
  
          
      </div>

         <div class="btn">
         
        <Button>Apply Now</Button>

         </div>

    </div>
  </body>
</html>
